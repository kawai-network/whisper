name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Install Dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake

      - name: Install Dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install cmake

      - name: Build Libraries
        run: |
          # The makefile handles cloning the submodule if not present, but we did checkout with submodules.
          # We just need to trigger the build.
          # 'make whisper' will build the go code + the variant targets.
          # We can just build the variants directly to save time/avoid go build if not strictly needed, 
          # but 'make whisper' is the standard entry point.
          make whisper

      - name: Prepare Artifacts
        run: |
          mkdir artifacts
          cp libgowhisper-*.so artifacts/

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: whisper-libs-${{ matrix.os }}
          path: artifacts/*

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
