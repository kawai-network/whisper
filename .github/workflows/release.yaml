name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Install Dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake

      - name: Install Dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install cmake

      - name: Setup MSVC (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Build Libraries (Linux & macOS)
        if: runner.os != 'Windows'
        run: |
          make whisper

      - name: Build Libraries (Windows)
        if: runner.os == 'Windows'
        run: |
          make sources/whisper.cpp
          cmake -S native -B build -G "Visual Studio 17 2022" -A x64 -DGGML_AVX=OFF -DGGML_AVX2=OFF -DGGML_AVX512=OFF -DGGML_FMA=OFF -DGGML_F16C=OFF -DGGML_BMI2=OFF
          cmake --build build --config Release
          copy build\Release\gowhisper.dll gowhisper-fallback.dll

      - name: Prepare Artifacts (Linux & macOS)
        if: runner.os != 'Windows'
        run: |
          mkdir artifacts
          cp libgowhisper-*.so artifacts/ 2>/dev/null || cp libgowhisper-*.dylib artifacts/ 2>/dev/null || true

      - name: Prepare Artifacts (Windows)
        if: runner.os == 'Windows'
        run: |
          mkdir artifacts
          copy gowhisper-fallback.dll artifacts\

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: whisper-libs-${{ matrix.os }}
          path: artifacts/*

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
