name: Integration Test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Install Dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update && sudo apt-get install -y ffmpeg build-essential cmake libgomp1 libstdc++6

      - name: Install Dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install ffmpeg cmake

      - name: Install Dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install ffmpeg
          echo "C:\ProgramData\chocolatey\bin" >> $env:GITHUB_PATH

      - name: Download gowhisper library (Linux)
        if: runner.os == 'Linux'
        run: |
          wget -q https://github.com/kawai-network/whisper/releases/latest/download/libgowhisper-fallback.so -O libgowhisper-fallback.so

      - name: Download gowhisper library (macOS)
        if: runner.os == 'macOS'
        run: |
          wget -q https://github.com/kawai-network/whisper/releases/latest/download/libgowhisper-fallback.dylib -O libgowhisper-fallback.dylib

      - name: Download gowhisper library (Windows)
        if: runner.os == 'Windows'
        run: |
          Invoke-WebRequest -Uri "https://github.com/kawai-network/whisper/releases/latest/download/gowhisper-fallback.dll" -OutFile "gowhisper-fallback.dll"
        shell: pwsh

      - name: Download Test Data (Model)
        run: |
          mkdir -p test/data
          if ($env:RUNNER_OS -eq "Windows") {
            Invoke-WebRequest -Uri "https://huggingface.co/ggerganov/whisper.cpp/resolve/main/ggml-tiny.en.bin" -OutFile "test/data/ggml-tiny.en.bin"
          } else {
            wget -q https://huggingface.co/ggerganov/whisper.cpp/resolve/main/ggml-tiny.en.bin -O test/data/ggml-tiny.en.bin
          }
        shell: pwsh
          
      - name: Download Test Data (Audio)
        run: |
          if ($env:RUNNER_OS -eq "Windows") {
            Invoke-WebRequest -Uri "https://github.com/ggerganov/whisper.cpp/raw/master/samples/jfk.wav" -OutFile "test/data/jfk.wav"
          } else {
            wget -q https://github.com/ggerganov/whisper.cpp/raw/master/samples/jfk.wav -O test/data/jfk.wav
          }
        shell: pwsh

      - name: Run Go Tests
        run: |
          go test -v ./...
