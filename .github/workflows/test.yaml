name: Integration Test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Install Dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y ffmpeg build-essential cmake

      - name: Clone whisper.cpp source
        run: |
          make sources/whisper.cpp

      - name: Build Libraries (C++)
        run: |
          # Build all library variants
          make libgowhisper-fallback.so
          make libgowhisper-avx.so || echo "AVX build failed, continuing..."
          make libgowhisper-avx2.so || echo "AVX2 build failed, continuing..."
          make libgowhisper-avx512.so || echo "AVX512 build failed, continuing..."
          
      - name: Verify libraries exist
        run: |
          echo "Listing built libraries:"
          ls -lh libgowhisper-*.so || echo "No libraries found!"
          echo "Current directory:"
          pwd
          echo "Directory contents:"
          ls -la

      - name: Download Test Data (Model)
        run: |
          mkdir -p test/data
          wget -q https://huggingface.co/ggerganov/whisper.cpp/resolve/main/ggml-tiny.en.bin -O test/data/ggml-tiny.en.bin
          
      - name: Download Test Data (Audio)
        run: |
          wget -q https://github.com/ggerganov/whisper.cpp/raw/master/samples/jfk.wav -O test/data/jfk.wav

      - name: Run Go Tests
        run: |
          go test -v ./...
