name: Integration Test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Install Dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y ffmpeg build-essential cmake

      - name: Download Pre-built Libraries
        run: |
          # Get the latest release tag
          LATEST_TAG=$(curl -s https://api.github.com/repos/kawai-network/whisper/releases/latest | jq -r .tag_name)
          echo "Latest release: $LATEST_TAG"
          
          # Download the ubuntu libraries from the latest release
          wget -q https://github.com/kawai-network/whisper/releases/download/$LATEST_TAG/libgowhisper-fallback.so -O libgowhisper-fallback.so || echo "Fallback not found"
          wget -q https://github.com/kawai-network/whisper/releases/download/$LATEST_TAG/libgowhisper-avx.so -O libgowhisper-avx.so || echo "AVX not found"
          wget -q https://github.com/kawai-network/whisper/releases/download/$LATEST_TAG/libgowhisper-avx2.so -O libgowhisper-avx2.so || echo "AVX2 not found"
          wget -q https://github.com/kawai-network/whisper/releases/download/$LATEST_TAG/libgowhisper-avx512.so -O libgowhisper-avx512.so || echo "AVX512 not found"
          
          # List what we got
          ls -lh libgowhisper-*.so

      - name: Download Test Data (Model)
        run: |
          mkdir -p test/data
          wget -q https://huggingface.co/ggerganov/whisper.cpp/resolve/main/ggml-tiny.en.bin -O test/data/ggml-tiny.en.bin
          
      - name: Download Test Data (Audio)
        run: |
          wget -q https://github.com/ggerganov/whisper.cpp/raw/master/samples/jfk.wav -O test/data/jfk.wav

      - name: Run Go Tests
        run: |
          go test -v ./...
